		<div class="register">
   			<div class="register_header">   				
   				<h3>用户注册</h3>   				
   			</div>	
   			<div class="register_form">
				<form method="" action="">
					<div class="register_username">
						<label>用户名:</label>
						<input id="username" name="username" type="text"  />
						<span>*</span>
						<label>必填,3-15字符长度，支持字母、数字及_</label>
					</div>
					<div class="register_password">
						<label>密码:</label>
						<input id="passwd" name="passwd" type="password" />
						<span>*</span>
						<label>必填，不得少于6位</label>
						
					</div>
					<div class="password_confirm">
						<label>确认密码:</label>
						<input id="rewritepd" name="rewritepd" type="password" />
						<span>*</span>
						<label>重复密码，确保两次密码一致</label>
						
					</div>
					<div class="register_email">
						<label>电子邮箱:</label>
						<input id="email" name="email" type="text" />
						<span>*</span>
						<label>必填，用于找回密码</label>
						
					</div>
					<div class="password_tip">
						<label>我的家乡:</label>
						<input id="passwd_tip" name="passwd_tip" type="text" />
						<span></span>
						<label>设置密码找回问题</label>
					</div>
					<div class="code">
						<label>验证码:</label>
						<input id="code" name="code" type="text"/>
						<img src="php/code.php"/>	
						<span>*</span>
						<label>看不清换一张</label>
						
					</div>
					<div class="register_btn">
						<button class="btn_register">立即注册</button>
					</div>
				</form>  					 					
			</div>
