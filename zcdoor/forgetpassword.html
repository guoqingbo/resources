		<div class="register">
   			<div class="register_header">   				
   				<h3>根据密码提示问题找回密码</h3>   				
   			</div>	
   			<div class="register_form">
				<form method="" action="">
					<div class="register_username">
						<label>用户名:</label>
						<input id="username" name="username" type="text"  />
						<span>*</span>
						<label>注册时的用户名</label>
					</div>
					<div class="password_tip">
						<label>我的家乡:</label>
						<input id="tip" name="tip" type="text" />
						<span>*</span>
						<label>填写密码提示问题</label>
					</div>
					<div class="newpasswd">
						<label>新密码:</label>
						<input id="newpasswd" name="newpasswd" type="password" />
						<span>*</span>
						<label>设置新密码</label>						
					</div>
					<div class="password_confirm">
						<label>确认密码:</label>
						<input id="repasswd" name="repasswd" type="password" />
						<span>*</span>
						<label>重复密码，确保两次密码一致</label>
						
					</div>														
					<div class="register_btn">
						<button id="btn_findpasswd">找回密码</button>
					</div>
				</form>  					 					
			</div>
			
			
			<div class="register_header">   				
   				<h3>根据注册邮箱找回密码</h3>   				
   			</div>	
   			<div class="register_form">
				<form method="" action="">
					<div class="register_username">
						<label>用户名:</label>
						<input id="user" name="username" type="text"  />
						<span>*</span>
						<label>注册的用户名</label>
					</div>
					<div class="register_email">
						<label>注册邮箱:</label>
						<input id="email" name="email" type="text" />
						<span>*</span>
						<label>查看邮箱获取验证码</label>
					</div>
					<div class="code">
						<label>验证码:</label>
						<input id="code" name="passwd" type="password" />
						<span>*</span>
						<button id="btn_sendcode">发送验证码</button>
						<label></label>
					</div>
					<div class="register_password">
						<label>新密码:</label>
						<input id="newpass" name="passwd" type="password" />
						<span>*</span>
						<label>必填，不得少于6位</label>
						
					</div>
					<div class="password_confirm">
						<label>确认密码:</label>
						<input id="repass" name="rewritepd" type="password" />
						<span>*</span>
						<label>重复密码，确保两次密码一致</label>						
					</div>														
					<div class="register_btn">
						<button id="btn_findpass">找回密码</button>
					</div>
				</form>  					 					
			</div>
